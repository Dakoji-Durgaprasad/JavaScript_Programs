<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global scope</title>
</head>

<body>
    <script>

        var i ;                  // global scope
        console.log(i);          // global scope
        i = 10;                  // global scope
        document.write(i);       // global scope
    </script>
</body>

</html>
