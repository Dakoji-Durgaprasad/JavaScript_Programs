<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local scope</title>
</head>

<body>
    <script>
        function funCall() {
            console.log("Hello World");   // local scope
        }

        funCall();        // global scope
    </script>
</body>

</html>
