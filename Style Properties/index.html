<body>

    <!-- Demo text  -->
    <div id="id" class="txt">

    <!-- By clicking it will change font color, size, and changed a letter to symbol   -->

    <input type="submit" onclick="myFun()" /> <!--- By click we are calling function -->
    <script>
        function myFun() {
          
            var x = document.getElementsByClassName("txt");
            
            for (var i = 0; i < x.length; i++) {
                x[i].style.color = "RED";      // Applied font color as red 
                x[i].style.fontWeight = "bold";  // Applied font style as bold

                var temp1 = x[i].innerText.toLowerCase(); // Converted the text to lower case by using string method / string functions in JS
                x[i].innerText = temp1;           // Again storing the lower case text to inner html 
                var temp2 = x[i].innerText.replaceAll("a", "@");     // replacing all the small a letters to @.
                x[i].innerText = temp2;       // Again storing the text after changing "a" to "@".

                x[i].style.padding="10px";  // Added padding to text.
                x[i].style.backgroundColor="black"; // Added a background color 
                x[i].style.textAlign="center";  // Text is align to center.
                x[i].style.margin="10px"; // Added margin to text.
                x[i].style.border=" 2px solid red"; // Added border 2px style is solid and color is red.
                x[i].style.borderRadius="10px";     // Added border radius 
            }

            var head = document.getElementById("id");
            head.style.color="white";
            head.style.fontStyle="italic";
            head.style.fontSize="20px";
            head.style.padding="20px";
            head.style.wordSpacing="20px";
            var tem = head.innerText.toUpperCase();
            head.innerText = tem;

            // pic.style.padding="40px";

            // pic.style.backgroundColor="yellow";
            // document.getElementById("pic").style.src="C:\Users\DT051\Pictures\dhoni.jpg";
            document.getElementById("pic").style.backgroundImage="url(dhoni.jpg)";
            pic.style.height="100vh";
            //pic.style.width="100%";
            pic.style.margin="20px";
            pic.style.border=" 2px solid yellow";
            pic.style.backgroundSize="cover";
            pic.style.backgroundRepeat="none";
            pic.style.borderRadius="50px"; 
        }

    </script>
</body>
