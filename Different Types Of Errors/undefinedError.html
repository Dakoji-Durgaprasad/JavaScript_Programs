<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Error</title>
</head>
<body>
    <script>
        console.log(i);     //undefined Error
        var i;
        console.log(i);     //undefined Error
        i = 10;
        console.log(i);      //10
    </script>
</body>
</html>
