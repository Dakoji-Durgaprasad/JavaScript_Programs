<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Program 2</title>
</head>
<body>
    <script>
        console.log(i);
        var i;
        i = 1;
        decade();
        century();
        console.log(i);

        function decade(){
            console.log(i);      
          {                             // Block scope
            let i = 10;
            console.log(i);
          }
        }

        function century(){
            console.log(i);
            {
            let  i = 100;
            console.log(i);
            }
        }

    </script>

    <!-- 
     output: 
        undefined
        1
        10
        1
        100
        1
     -->
</body>
</html>
